<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Tech4Ward</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="login-card">

        <img src="images/Tech4Ward Logo.png" class="logo">

        <h1>USER LOGIN</h1>
        <p class="subtitle">Welcome back! Please enter your details.</p>

        <form id="loginForm">

            <label>Email</label>
            <input type="text" placeholder="Enter your email" name="uname" id="uname" required>

            <label>Password</label>
            <input type="password" placeholder="Enter your password" name="psw" id="psw" required>

            <div class="options">
                <label class="remember">
                    <input type="checkbox" checked> Remember Me
                </label>

                <a href="#" class="forgot">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">Login</button>

        </form>

    </div>

</body>
</html>
